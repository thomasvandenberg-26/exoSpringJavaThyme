<!DOCTYPE html>
<html lang="en">
<head th:fragment="head"> <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>TP Gestion</title>
    <link rel="stylesheet" href="/static/bootstrap.min.css">
    <link rel="stylesheet" href="./static/font-awesome.css">
    <!--<div class="header" th:insert="~{common :: menu}"></div>
    <div class="navbar"  th:insert="~{common :: navbar}"></div>-->

</head>
<body>
        <div>
                <nav  th:fragment="menu" class="navbar navbar-expand-lg navbar-light bg-light" >
                    <a class="navbar-brand" href="http://localhost:8080/">Gestion des salariés</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav mr-auto">
                            <li><a href="http://localhost:8080/list?page=0&amp;size=10&amp;sortProperty=nom&amp;sortDirection=ASC" class="nav-link">Liste des salariés <span th:text="${countSalaries}" class="badge badge-primary"></span></a></li>
                        </ul>

                        <form name="nom" class="form-inline my-2 my-lg-0" role="search" action="http://localhost:8080/listRecherche" method="GET">
                            <div class="form-group form-inline">
                                <input name="nom" class="form-control" placeholder="Rechercher un nom" type="text">
                            </div>
                            <button  type="submit" class="btn btn-outline-success ml-2 my-2 my-sm-0">Rechercher</button>
                        </form>
                    </div>
                </nav>
        </div>
</body>
</html>
